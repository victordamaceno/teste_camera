<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Detecção de Carros (Compatível com iPhone)</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 20px auto;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlayText {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    #startBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<button id="startBtn">Iniciar Câmera e Detecção</button>

<div id="videoContainer">
  <video id="videoElement" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvasOverlay" width="640" height="480"></canvas>
  <div id="overlayText">Clique para iniciar</div>
</div>

<script>
  const video = document.getElementById('videoElement');
  const canvas = document.getElementById('canvasOverlay');
  const ctx = canvas.getContext('2d');
  const overlayText = document.getElementById('overlayText');
  const startBtn = document.getElementById('startBtn');

  let model;

  async function startCamera() {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;
    return new Promise(resolve => {
      video.onloadedmetadata = () => resolve();
    });
  }

  async function detectFrame() {
    if (!model) return;

    const predictions = await model.detect(video);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let carCount = 0;

    predictions.forEach(pred => {
      if (pred.score > 0.6 && ['car', 'truck', 'bus'].includes(pred.class)) {
        carCount++;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.font = '16px sans-serif';
        ctx.fillStyle = 'lime';

        const [x, y, width, height] = pred.bbox;
        ctx.strokeRect(x, y, width, height);
        ctx.fillText(`${pred.class} (${(pred.score * 100).toFixed(1)}%)`, x + 5, y + 15);
      }
    });

    overlayText.textContent = `Veículos detectados: ${carCount}`;

    requestAnimationFrame(detectFrame);
  }

  startBtn.addEventListener('click', async () => {
    startBtn.disabled = true;
    overlayText.textContent = 'Carregando modelo...';

    await startCamera();
    model = await cocoSsd.load();

    overlayText.textContent = 'Detecção iniciada!';
    detectFrame();
  });
</script>

</body>
</html>
