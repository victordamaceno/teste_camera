<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Detecção de Carros com Alternância de Câmera</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <style>
    #videoContainer {
      position: relative;
      width: 640px;
      height: 480px;
      margin: 20px auto;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #overlayText {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
    #controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 660px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="controls">
  <button id="startBtn">Iniciar Câmera e Detecção</button>
  <button id="switchBtn" disabled>Alternar Câmera</button>
</div>

<div id="videoContainer">
  <video id="videoElement" width="640" height="480" autoplay muted playsinline></video>
  <canvas id="canvasOverlay" width="640" height="480"></canvas>
  <div id="overlayText">Clique em iniciar</div>
</div>

<script>
  const video = document.getElementById('videoElement');
  const canvas = document.getElementById('canvasOverlay');
  const ctx = canvas.getContext('2d');
  const overlayText = document.getElementById('overlayText');
  const startBtn = document.getElementById('startBtn');
  const switchBtn = document.getElementById('switchBtn');

  let model;
  let stream;
  let facingMode = "environment"; // começar pela câmera traseira (padrão)
  let isDetecting = false;

  async function startCamera() {
    if (stream) {
      // Para a câmera atual se existir
      stream.getTracks().forEach(track => track.stop());
    }

    try {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facingMode },
        audio: false
      });
      video.srcObject = stream;
      await new Promise(resolve => video.onloadedmetadata = resolve);
    } catch (err) {
      overlayText.textContent = "Erro ao acessar a câmera: " + err.message;
      throw err;
    }
  }

  async function detectFrame() {
    if (!model || !isDetecting) return;

    const predictions = await model.detect(video);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    let carCount = 0;

    predictions.forEach(pred => {
      if (pred.score > 0.6 && ['car', 'truck', 'bus'].includes(pred.class)) {
        carCount++;
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.font = '16px sans-serif';
        ctx.fillStyle = 'lime';

        const [x, y, width, height] = pred.bbox;
        ctx.strokeRect(x, y, width, height);
        ctx.fillText(`${pred.class} (${(pred.score * 100).toFixed(1)}%)`, x + 5, y + 15);
      }
    });

    overlayText.textContent = `Veículos detectados: ${carCount}`;
    requestAnimationFrame(detectFrame);
  }

  async function startDetection() {
    startBtn.disabled = true;
    switchBtn.disabled = false;
    overlayText.textContent = "Carregando modelo...";
    isDetecting = false;

    try {
      await startCamera();
      if (!model) {
        model = await cocoSsd.load();
      }
      overlayText.textContent = "Detecção iniciada!";
      isDetecting = true;
      detectFrame();
    } catch {
      startBtn.disabled = false;
      switchBtn.disabled = true;
    }
  }

  async function switchCamera() {
    facingMode = facingMode === "environment" ? "user" : "environment";
    overlayText.textContent = "Alternando câmera...";
    isDetecting = false;

    try {
      await startCamera();
      overlayText.textContent = "Câmera alternada. Detectando...";
      isDetecting = true;
      detectFrame();
    } catch (err) {
      overlayText.textContent = "Erro ao alternar câmera: " + err.message;
      isDetecting = false;
    }
  }

  startBtn.addEventListener('click', startDetection);
  switchBtn.addEventListener('click', switchCamera);
</script>

</body>
</html>
