<!DOCTYPE html>
<html>
<head>
  <title>Detecção de Carros (online)</title>
  <style>
    canvas, video { position: absolute; top: 0; left: 0; }
    #container { position: relative; width: 640px; height: 480px; }
  </style>
</head>
<body>
  <h2>Detectando Carros em Tempo Real</h2>
  <div id="container">
    <video id="video" width="640" height="480" autoplay muted></video>
    <canvas id="canvas" width="640" height="480"></canvas>
  </div>

  <!-- TensorFlow.js e COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Inicializa câmera
    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      return new Promise(resolve => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await setupCamera();
      video.play();

      const model = await cocoSsd.load();

      async function detectFrame() {
        const predictions = await model.detect(video);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        predictions.forEach(pred => {
          if (pred.class === 'car' && pred.score > 0.5) {
            ctx.strokeStyle = 'red';
            ctx.lineWidth = 2;
            ctx.strokeRect(...pred.bbox);
            ctx.font = '16px Arial';
            ctx.fillStyle = 'red';
            ctx.fillText(`${pred.class} (${Math.round(pred.score * 100)}%)`, pred.bbox[0], pred.bbox[1] - 5);
          }
        });

        requestAnimationFrame(detectFrame);
      }

      detectFrame();
    }

    main();
  </script>
</body>
</html>
